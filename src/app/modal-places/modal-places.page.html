<ion-header>
  <ion-toolbar>
    <ion-searchbar style="z-index: 99;" [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()"
      placeholder="Cari lokasi" name="autocomplete">
    </ion-searchbar>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="checkmark-circle" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list [hidden]="autocompleteItems.length == 0" style="z-index: 99;">
      <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
        {{ item.description }}
      </ion-item>
    </ion-list>

    <div #map id="map" class="map" style="height: 100%;">Cannot Load Map</div>

</ion-content>
