<ion-content>
 <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
   <ion-refresher-content pullingIcon="arrow-dropdown" refreshingSpinner="crescent">
   </ion-refresher-content>
 </ion-refresher>
  <div class="profile-header">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6" size-x="6">
        <ion-chip class="ion-float-right" (click)="presentAlertConfirm()">
          <ion-icon name="log-out" color="light"></ion-icon>
          <ion-label color="light">Keluar</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </div>

  <div class="profile-card">
    <ion-row class="ion-justify-content-center">
      <ion-col size="11" size-md="6" size-xl="5">
        <ion-card>
          <ion-avatar (click)="presentActionSheet()" *ngIf="!user.avatar">
            <img src="assets/icon/ico-user.png" />
          </ion-avatar>
          <ion-avatar (click)="presentActionSheet()" *ngIf="user.avatar">
            <img [src]="user.avatar" />
          </ion-avatar>
          <div class="user-name ion-text-center">
            <ion-text>{{ sharedService.getUserCache().name }}</ion-text>
          </div>
          <div class="user-email ion-text-center">
            <ion-text>{{ user.email }}</ion-text>
          </div>
          <div class="ion-text-center">
            <ion-chip [style.color]="statuses.statuscolor">
              <ion-icon name="checkmark-circle" [style.color]="statuses.statuscolor"></ion-icon>
              <ion-text>{{ statuses.statusmsg }}</ion-text>
            </ion-chip>
          </div>
          <div class="user-reports ion-text-center">
            <ion-row>
              <ion-col size="4">
                <ion-text>{{ statuses.new }}</ion-text>
                <br />
                <ion-label>Pengaduan <br/> Baru</ion-label>
              </ion-col>
              <ion-col size="4">
                <ion-text>{{ statuses.progress }}</ion-text>
                <br />
                <ion-label>Proses</ion-label>
              </ion-col>
              <ion-col size="4">
                <ion-text>{{ statuses.done }}</ion-text>
                <br />
                <ion-label>Selesai</ion-label>
              </ion-col>
            </ion-row>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>

  <ion-row class="ion-justify-content-center">
    <ion-col size="12" size-md="6" size-xl="6" class="ion-no-padding">
      <ion-list class="ion-padding">
        <ion-item class="ion-no-padding ion-activatable" (click)="update_profile(user.id)">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-icon name="contact"></ion-icon>
          <ion-label class="ion-margin">Update Profile</ion-label>
        </ion-item>
        <ion-item class="ion-no-padding ion-activatable" (click)="update_password(user.id)">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-icon name="lock"></ion-icon>
          <ion-label class="ion-margin">Update Password</ion-label>
        </ion-item>
      </ion-list>

      <ion-item-divider color="medium-tint" class="ion-no-padding">
      </ion-item-divider>

      <ion-list class="ion-padding">
          <ion-item class="ion-no-padding ion-activatable">
            <ion-ripple-effect></ion-ripple-effect>
            <ion-icon name="information-circle-outline"></ion-icon>
            <ion-label class="ion-margin">Tentang Kami</ion-label>
          </ion-item>
          <ion-item class="ion-no-padding ion-activatable">
              <ion-ripple-effect></ion-ripple-effect>
              <ion-icon name="star-outline"></ion-icon>
              <ion-label class="ion-margin">Rate Us</ion-label>
          </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
