<ion-header>
  <ion-toolbar>
    <ion-title>Pilih Kategori</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row class="ion-justify-content-center" no-padding>
    <ion-col size="12" size-md="6" size-xl="6" no-padding>

      <div class="category-wrapper" *ngFor="let cat of kategori">
        <ion-item-divider class="ion-no-padding">
          <ion-label class="bold">
              {{ cat.name }}
          </ion-label>
        </ion-item-divider>

        <ion-row>
          <ion-col size="3" *ngFor="let child of cat.child" class="ion-text-center ion-no-padding ion-activatable"
            (click)="goToLapor(child.kategori_id)">
            <ion-ripple-effect></ion-ripple-effect>
            <ion-img [src]="child.iconurl" class="icon-img"></ion-img>
            <ion-label class="text08">
              {{ child.name }}
            </ion-label>
          </ion-col>
        </ion-row>  
      </div>

    </ion-col>
  </ion-row>

</ion-content>
